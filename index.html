<!DOCTYPE html>
<html>
  <head>
    <title>My Photography Gallery</title>
    <style>
      body {
        background-color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      
      header {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #ccc;
      }
      
      h1 {
        margin: 0;
        font-size: 36px;
        font-weight: normal;
      }
      
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
        padding: 20px;
      }
      
      .gallery img {
        margin: 10px;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Photography Gallery</h1>
    </header>
    <div class="gallery">
      <img src="photo1.jpg" alt="Photo 1">
      <img src="photo2.jpg" alt="Photo 2">
      <img src="photo3.jpg" alt="Photo 3">
      <img src="photo4.jpg" alt="Photo 4">
    </div>
  </body>
</html>
