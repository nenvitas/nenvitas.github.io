<!DOCTYPE html>
<html>
<head>
	<title>My Photography Gallery</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 50px;
		}

		.gallery img {
			width: 300px;
			height: 200px;
			object-fit: cover;
			margin: 10px;
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<h1>My Photography Gallery</h1>
	<div class="gallery">
		<img src="img1.jpg" alt="Image 1">
		<img src="img2.jpg" alt="Image 2">
		<img src="img3.jpg" alt="Image 3">
		<img src="img4.jpg" alt="Image 4">
		<img src="img5.jpg" alt="Image 5">
		<img src="img6.jpg" alt="Image 6">
	</div>
</body>
</html>
